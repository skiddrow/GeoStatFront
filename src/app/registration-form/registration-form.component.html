<div class="centered-block">
  <form class="pure-form pure-form-aligned">
    <fieldset>
      <div class="pure-control-group">
        <label for="email">Email Address</label>
        <input id="email" type="email" name="email" [(ngModel)]="user.email" #email="ngModel" placeholder="Email Address"
          required>
      </div>

      <div class="pure-control-group">
        <label for="password">Password</label>
        <input id="password" type="password" name="password" [(ngModel)]="user.password" #password="ngModel"
          placeholder="Password" required>
      </div>

      <div class="pure-control-group">
        <label for="password">Repeat password</label>
        <input id="passwordRepeat" type="password" name="passwordRepeat" [(ngModel)]="user.passwordRepeat"
          #passwordRepeat="ngModel" placeholder="Repeat password" required>
      </div>

      <div class="form-control">
        <button [disabled]="email.pristine || password.pristine || passwordRepeat.pristine" type="submit" class="pure-button pure-button-primary"
          (click)="submit(user)">Register</button>
      </div>
    </fieldset>
  </form>
</div>
